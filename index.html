
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
    <link rel="stylesheet" href="style.css">
    
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>

    <div class="box">
        <div class="container-sm">
          <h1 class="h3 text-center font-weight-bold">Event-1</h1><br>
         
           
            <h4 class="h4 text-center">Number of available seats:23</h4>
           
            <div class="row border border-dark"> 
                <div class="col-md-4">
                   <div class="boxpart">
                    <img src= "https://media.architecturaldigest.com/photos/57c7003fdc03716f7c8289dd/16:9/w_1280,c_limit/IMG%20Worlds%20of%20Adventure%20-%201.jpg" class="img-fluid img-thumbnail mx-auto d-block" alt="img">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="boxpart1">
                   
                        <div class="form-group row">
                            <label for="name"class="col-sm-3 col-form-label"style="width: auto;">Name:</label>
                            <div class="col-sm-8">
                            <input type="text" class="form-control" id="name">
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="email"class="col-sm-3 col-form-label"style="width: auto;">Email:</label>
                          <div class="col-sm-8">
                          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                        </div>
                    </div>
                        <div class="form-group row">
                          <label for="Number"class="col-sm-3 col-form-label"style="width: auto;">Phone No:</label>
                          <div class="col-sm-8">
                          <input type="tel" class="form-control" id="Number">
                        </div>
                    </div>
                        <div class="form-group row">
                            <label for="number"class="col-sm-3 col-form-label">Number of seats:</label>
                            <div class="col-sm-3 ">
                            <input type="number" class="form-control" id="number" style="width: 100px;">
                          </div>
                        </div>
                          <div class="form-group row">
                            <label for="name"class="col-sm-3 col-form-label" style="width: auto;">Name of Attendee:</label>
                            <div class="col-sm-8 ">
                            <input type="text" class="form-control" id="name" >
                          </div>
                        </div>
                    
                        <div class="row-cols-1">
                        <div class="text-center">
                          <button type="submit" class="btn btn-primary btn-lg">Submit</button>&emsp;&emsp;
                          <button type="button" class="btn btn-primary btn-lg">Cancel</button>
                        </div>
                    </div>
                      
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
